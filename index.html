<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>

        <script>

        var map = L.map('map', {zoomControl:true, maxZoom:18, minZoom:1
        }).fitBounds([[19.0339395739,-99.6661469643],[19.605981907,-98.6374843457]]);

        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        var bounds_group = new L.featureGroup([]);
        var basemap0 = L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibmFkaXJpbmciLCJhIjoiY2l5MDA5a2xsMDA5eTMxcXV1dWhrNmFlOCJ9.n9cSzQce7iaj8o8eipuuhA', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery © <a href="http://mapbox.com">Mapbox</a>',
			id: 'mapbox.dark'
		}).addTo(map);

        function setBounds() {
            map.setMaxBounds(map.getBounds());
        }

        var videoUrls = [
		'IVM.mp4'
	],
	bounds = L.latLngBounds([[19.02195739,-99.6671469643], [19.593981907,-98.6254843457]]);
  map.fitBounds(bounds);
  var overlay = L.videoOverlay(videoUrls, bounds, {
		opacity: 0.7,
		interactive: false,
		autoplay: false
	});
	map.addLayer(overlay);

  overlay.on('load', function () {
  var MyPauseControl = L.Control.extend({
    onAdd: function() {
      var button = L.DomUtil.create('button');
      button.innerHTML = '■';
      L.DomEvent.on(button, 'click', function () {
        overlay.getElement().pause();
      });
      return button;
    }
  });
  var MyPlayControl = L.Control.extend({
    onAdd: function() {
      var button = L.DomUtil.create('button');
      button.innerHTML = '►';
      L.DomEvent.on(button, 'click', function () {
        overlay.getElement().play();
      });
      return button;
    }
  });

  var pauseControl = (new MyPauseControl()).addTo(map);
  var playControl = (new MyPlayControl()).addTo(map);
});


        </script>
    </body>
</html>
